apply plugin: 'java'
apply plugin: 'application'
sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'valius.Server'

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

sourceSets {
    main {
        java {
            srcDir 'src/'
        }
    }
}

dependencies {
    compile group: 'org.slf4j', name:'slf4j-api', version: '1.7.25'
    
	// https://mvnrepository.com/artifact/org.apache.commons/commons-compress
	compile group: 'org.apache.commons', name: 'commons-compress', version: '1.18'

	compile group: 'com.google.guava', name: 'guava', version: '27.0.1-jre'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.11.1'
   	compile group: 'io.netty', name: 'netty', version: '3.10.6.Final'
   	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.7'
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
   	compile group: 'com.discord4j', name: 'Discord4J', version: '2.10.1'
   	compile group: 'com.github.Discord4J-Addons', name: 'Commands4J', version: '2.1'
   	compile group: 'com.mchange', name: 'mchange-commons-java', version: '0.2.15'
   	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.7'
   	// https://mvnrepository.com/artifact/org.jsoup/jsoup
	compile group: 'org.jsoup', name: 'jsoup', version: '1.12.1'
   	
   	
   	compile group: 'org.sql2o', name: 'sql2o', version: '1.6.0'// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.13'


    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
	
    compile fileTree(dir: 'libs', include: ['*.jar'])

    testCompile 'junit:junit:4.12'
}

